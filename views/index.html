<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>First Angular Project</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/ngLaunchPad.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/genero.css">
</head>

<body ng-app="myApp">
  <h1>NG LAUNCHPAD</h1>
  <div ng-controller="AngularIntro as ai">
    <!-- the first thing will always be referred to as the controller name, as specifies that you'll be referring to it as something else, ai is the nickname you're giving it  -->
    <input type='text' ng-model='ai.userInput' />
    <button ng-click="ai.testClick()">Test Click</button>
    <p> {{ai.output}}</p>
    <h2 ng-show="ai.showFront" ng-click="ai.toggleShow()">Front</h2>
    <h2 ng-hide="ai.showFront" ng-click="ai.toggleShow()">Back</h2>
</body>

</html>
